<h1>Pizza Form</h1>
<form method="GET" action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
<fieldset>
<legend>Personal Info</legend>
First Name: <input type="text" name="fname" size="25"><br>
Last Name: <input type="text" name:="lname" size="25"><br>
Phone: <input type="text" name="phone" size="25"><br>
</fieldset>
<fieldset>
<legend>Pizza</legend>
<label>Sizes:</label><br>
<input type="radio" name="size" value="small"> Small<br>
<input type="radio" name="size" value="medium"> Medium<br>
<input type="radio" name="size" value="large"> Large<br>
<label>Toppings (check all that apply):</label><br>
<input type="checkbox" name="extra cheese" value="1">Extra Cheese
<input type="checkbox" name="pepperoni" value="1">Pepperoni
<input type="checkbox" name="sausage" value="1">Sausage<br>
<input type="checkbox" name="mushrooms" value="1">Mushrooms
<input type="checkbox" name="black olives" value="1">Black Olives
<input type="checkbox" name="green peppers" value="1">Green Peppers<br>
<input type="checkbox" name="tomatoes" value="1">Tomatoes
<input type="checkbox" name="onions" value="1">Onions
<input type="checkbox" name="anchovies" value="1">Anchovies<br>
</fieldset>
<button type="submit">Enter my information</button>
</form>
